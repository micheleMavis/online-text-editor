<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async>(function(w, d) { w.CollectId = "5f16e39d70045f61168828b7"; var h = d.head || d.getElementsByTagName("head")[0]; var s = d.createElement("script"); s.setAttribute("type", "text/javascript"); s.setAttribute("src", "https://collectcdn.com/launcher.js"); h.appendChild(s); })(window, document);</script>
    <title>OnTeEd</title>
</head>
<body>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    <div id="progressbar2"></div>
    <div id="scrollPath2"></div>
    
    <div class="loader_bg">
        <div class="loader"></div>
    </div>
    <div class="container">
        <span class="text1">Welcome In</span>
        <span class="text2">OnTeEd</span>
    </div>
    <div class="buttons">
        <button class="btn" onclick="window.location.href='Locations/index.html';">Code Online</button>
    </div>
    <input type="file" id="real-file" hidden="hidden" />
    <button type="button" id="custom-button">CHOOSE A FILE</button>
    <span id="custom-text">No file chosen, yet.</span>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        setTimeout(function(){
            $('.loader_bg').fadeToggle();
        }, 1500);
    </script>
    <script type="text/javascript">
        const realFileBtn = document.getElementById("real-file");
        const customBtn = document.getElementById("custom-button");
        const customTxt = document.getElementById("custom-text");
        
        customBtn.addEventListener("click", function() {
            realFileBtn.click();
        });
        
        realFileBtn.addEventListener("change", function() {
            if (realFileBtn.value) {
                customTxt.innerHTML = realFileBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
            }else{
                customTxt.innerHTML = "No file choosen, yet.";
            }
        });
    </script>
</body>
</html>
